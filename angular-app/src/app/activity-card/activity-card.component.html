<div class="card" style="width: 18rem;" >
    <div class="card-header container-fluid">
        <div class="row">
            <div class="col-9">
                <h3>{{card.title}}</h3>
            </div>
            <div class="col-3">
                <button class="btn btn-sm float-right">
                    <fa-icon [icon]="faPencilAlt"></fa-icon>
                </button>
            </div>
        </div>
    </div>

    <div class="card-body">
      <p class="card-text">{{card.description}}</p>
    </div>
</div>
